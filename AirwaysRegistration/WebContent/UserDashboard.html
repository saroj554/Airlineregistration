<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/userDashboard.css" rel="stylesheet">
</head>
<body>
	<form action="userDashboard" method="post">
		<div class="form-check">
			<input type="radio" class="form-check-input" id="book" name="airline"
				value="booking"> <label class="form-check-label"
				for="flexRadioDefault1">Booking</label><br>
		</div>

		<div>
			<input type="radio" class="form-check-input" id="exit" name="airline"
				value="logout"> <label class="form-check-label"
				for="flexRadioDefault2">Logout</label>
		</div>
		<div class="form-check">
			<button class="btn btn-success" name="confirm" value="submit">Confirm</button>
		</div>
	</form>
</body>
</html>
