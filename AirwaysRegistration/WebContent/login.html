<!DOCTYPE html
>
<html>
<head>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-lg-7"></div>
		<div class="col-lg-5">
			<form action="UserLogin" method="post">
				<div class="input-group mb-3">
					<span class="input-group-text" id="user">UserName</span> <input
						id="username" type="text" class="form-control"
						placeholder="Username" name="userName" aria-label="Username"
						aria-describedby="basic-addon1">
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text" id="pass">Password</span> <input
						type="password" id="passwrd" class="form-control"
						placeholder="password" name="userPass" aria-label="Password"
						aria-describedby="basic-addon1">
				</div>
				<button type="submit" class="btn btn-primary" id="login-button">login</button>
			</form>
		</div>
	</div>
	</body>
