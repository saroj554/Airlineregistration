<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: #ececec;
}

form {
	display: flex;
	flex-direction: column;
	width: 50vw;
	position: fixed;
	top: 70px;
	left: 25vw;
}

.textArea {
	text-align: center;
}

table {
	padding: 20px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 10px -10px 15px #728299;
}

h2 {
	width: 100%;
	text-align: center;
}

.add {
	margin-top: 20px;
	border-radius: 5px;
	background-color: #f1e1e9;
}
</style>
<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<form action="Signup" method="post" id='form'>
		<h2>Registration Portal!</h2>
		<table>
			<tr>
				<td><h3>UserName</h3></td>
				<td class="textArea"><input type="text" name="userName"
					id="uname" required></td>
			</tr>
			<tr>
				<td><h3>Enter your city:</h3></td>
				<td class="textArea"><input type="text" name="city" id="city"
					required></td>
			</tr>
			<tr>
				<td><h3>Enter your email:</h3></td>
				<td class="textArea"><input type="email" name="email"
					id="email" required></td>
			</tr>
			<tr>
				<td><h3>Enter your mobile no.:</h3></td>
				<td class="textArea"><input type="number" name="mobileNo"
					id="mno" required></td>
			</tr>
			<tr>
				<td><h3>Enter your password:</h3></td>
				<td class="textArea"><input type="password" name="userPass"
					id="pass" required></td>
			</tr>

		</table>
		<button type="submit" class="add">Register</button>
		</form>

		<script type="text/javascript">
		$(document).ready(function(){
			console.log('page is success')
			$('#form').on('submit',function(e){
			e.preventDefault();
			
			var f=$(this).serialize();
			consile.log(f);
			$.ajax({
				url: "Signup",
				data: f,
				type: 'post',
				success: function (data, textstaus, jqXHR){
					console.log(data);
					console.log("success...............");
				}
			console.log(data);
			console.log("error.........");
			
			})
			
			})
		});
		
		</script>
</body>
</html>
